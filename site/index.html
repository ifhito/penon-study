<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penon タイトル当てクイズ</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Penon タイトル当てクイズ</h1>
      <p class="desc">画像を見て商品タイトル（alt）を当てよう</p>
    </header>

    <main class="container">
      <section class="controls">
        <button id="nextBtn" class="btn">次の問題</button>
        <span class="sep"></span>
        <label><input type="checkbox" id="cat-artpen" checked /> artpen</label>
        <label><input type="checkbox" id="cat-magnet" checked /> magnet</label>
      </section>

      <section class="quiz">
        <div class="image-wrap">
          <img id="quizImage" alt="quiz" />
        </div>
        <div id="choices" class="choices"></div>
        <div class="answer actions">
          <button class="btn ghost" id="giveupBtn" type="button">ギブアップ</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="truth" class="truth hidden"></div>
      </section>

      <section class="stats">
        <div>正解: <span id="scoreCorrect">0</span></div>
        <div>不正解: <span id="scoreWrong">0</span></div>
        <div>正答率: <span id="scoreRate">0%</span></div>
      </section>
    </main>

    <footer class="footer">
      <a href="https://shop.penon.co.jp/view/category/artpen" target="_blank" rel="noreferrer">artpen</a>
      /
      <a href="https://shop.penon.co.jp/view/category/magnet" target="_blank" rel="noreferrer">magnet</a>
      <span class="muted">（画像は外部サイトから直接表示）</span>
    </footer>

    <script src="./app.js"></script>
  </body>
  </html>
