<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penon 学習モード選択</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Penon 学習モード</h1>
      <p class="desc">用途に合わせてモードを選択</p>
    </header>

    <main class="container">
      <section class="order-controls">
        <span class="label">出題順序:</span>
        <label><input type="radio" name="order" id="order-random" value="random" checked /> ランダム</label>
        <label><input type="radio" name="order" id="order-seq" value="seq" /> 全件（順番）</label>
      </section>

      <section class="mode-grid">
        <a class="mode-card" href="memo.html">
          <h2>暗記カード</h2>
          <p>画像をタップで答え表示。スコア無しで周回しながら記憶。</p>
        </a>
        <a class="mode-card" href="quiz.html">
          <h2>四択クイズ</h2>
          <p>画像からタイトルを当てる四択。正誤を即時判定。</p>
        </a>
        <a class="mode-card" href="input.html">
          <h2>入力モード</h2>
          <p>種別・作家・作品名を入力して答え合わせ。</p>
        </a>
      </section>

      <section class="footer-note">
        <a href="https://shop.penon.co.jp/view/category/artpen" target="_blank" rel="noreferrer">artpen</a>
        /
        <a href="https://shop.penon.co.jp/view/category/magnet" target="_blank" rel="noreferrer">magnet</a>
        /
        <a href="https://shop.penon.co.jp/view/category/postcard" target="_blank" rel="noreferrer">postcard</a>
        <span class="muted">（画像は外部サイトから直接表示）</span>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">GitHub Pages でホストされています</span>
    </footer>
    <script src="./index.js"></script>
  </body>
  </html>
